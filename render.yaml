databases:
  - name: pollster
    databaseName: pollster
    user: pollster

services:
  - type: web
    name: pollster
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pollster
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false